<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>{{title}}</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto:regular,medium,thin,italic,mediumitalic,bold" rel="stylesheet">
		<link href="../../../static/bootstrap.min.css" rel="stylesheet">
		<link href="../../../static/bootstrap-responsive.min.css" rel="stylesheet">
		<link href="../../../static/spoon.css" rel="stylesheet">
		<script src="../../../static/jquery.min.js"></script>
		<script src="../../../static/bootstrap.min.js"></script>
		<meta name="description" content="{{subtitle}}">
	</head>
	<body>
		<div class="container" style="width: 95%;">
			<div class="hero-unit">
				<h1>{{title}}</h1>
				<p>{{subtitle}}</p>
			</div>
			<div style="position: fixed; top: 20px; left: 20px;">
			<textarea id="code">$( ".level-info" ).hide()</textarea>
			<a id="run" href="javascript: void(0)">Run</a>
			</div>
			<div class="row log">
				<div class="span12" style="width: 95%;">
					<table class="table">
						<thead>
							<tr>
								<th>Entry</th>
							</tr>
						</thead>
						<tbody>
{{#log}}<tr class="level-{{level}} {{rowClass}} pid-{{pid}} {{tag}}"><td>{{pid}}:{{tid}} | {{timestamp}} | {{level}} | {{tag}} | {{message}}</td></tr>{{/log}}
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<script>
		$("#run").click(function() {
			eval($("#code").val());
		});
		</script>
	</body>
</html>
